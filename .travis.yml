language: java
jdk: oraclejdk8
sudo: required
cache:
  directories:
  - ".autoconf"
  - "$HOME/.m2"
before_install:
- chmod +x mvnw
script:
- "./mvnw clean install -B"
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: "./target/*.jar"
  on:
    repo: Sybit-Education/schloss-gaienhofen-projekt-2019
