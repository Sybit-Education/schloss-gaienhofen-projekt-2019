
spring:
  profiles:
    include: testLDAP

  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:project;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
    username: root
    password: ""
  mail:
    host: localhost
    port: 2525
    username:
    password:
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: true
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        web-allow-others: true

  jpa:
    open-in-view: true
    show-sql: true
    hibernate:
      ddl-auto: none

smtpserver:
  enabled: true
  hostName: localhost
  port: 2525
