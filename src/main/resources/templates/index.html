<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/dependencies :: dependencies">
  <title>Startseite</title>
</head>
<body>

<div th:replace="includes/navigationbar :: navigationbar"></div>

<div class="container">

  <h1>Arbeitsgemeinschaften</h1>

  <p>Willkommen bei der Verwaltung aller Events und AGs unserer Schule.</p>
  <p>Wir sind sicher, es ist auch für Dich etwas interessantes dabei.</p>

  <h2>Verfügbare Arbeitsgemeinschaften</h2>

  <table class="table">
    <thead>
    <th>Name</th>
    <th>Beschreibung</th>
    <th>Treffpunkt</th>
    <th>Startdatum</th>
    <th>Enddatum</th>
    <th>Auswählen</th>
    </thead>
    <tbody>
    <tr th:each="oneEvent : ${allEventsActive}">
      <td><a th:href="@{/ag/{id}(id=${oneEvent.id})}"><b th:text="${oneEvent.title}"></b></a></td>
      <td><span th:utext="${oneEvent.summary}"></span></td>
      <td><span th:utext="${oneEvent.location}"></span></td>
      <td><span th:utext="${oneEvent.startDate}"></span></td>
      <td><span th:utext="${oneEvent.endDate}"></span></td>
      <td>
        <div th:if="${assignments.get(oneEvent.id)}">
          ✔️ angemeldet
        </div>
        <div th:if="!${assignments.get(oneEvent.id)}">
          <form th:action="@{/ag/{id}/assign(id=${oneEvent.id})}" th:method="post">
            <button class="btn btn-primary">anmelden</button>
          </form>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/ag/create}"> Neue AG anlegen</a>
</div>

<div th:replace="includes/footer :: footer"></div>
<div th:replace="includes/dependenciesfooter :: dependenciesfooter"></div>
</body>
</html>
