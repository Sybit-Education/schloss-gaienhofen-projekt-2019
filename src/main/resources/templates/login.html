<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="includes/dependencies :: dependencies">
    <title>Gaienhofen Login</title>
  </head>
  <body class="bg-light h-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand navbar_logo_custom" th:href="@{/}"><img style="width: 150px" src="/images/logo.png"/></a>
      Projekt X
    </nav>

    <div class="container h-100">

      <div class="row justify-content-center h-100">
        <div class="col-md-4  align-self-center">
          <div class="card">
            <form th:action="@{/login}" method="post">
              <div class="card-body">
                <img class="card-img-top" src="/images/logo.png"/>
                <h2 class="card-title py-3">Login</h2>
                <div class="error_message_login" th:if="${param.error}">
                  Email oder Passwort falsch.
                </div>
                <div th:if="${param.logout}">
                  Du wurdest erfolgreich ausgeloggt.
                </div>
                <div class="form-group">
                  <label for="username">E-Mail:</label>
                  <input type="email" class="form-control" name="username" id="username" placeholder="E-Mail" autofocus required />
                </div>
                <div class="form-group">
                  <label  for="password">Passwort:</label>
                  <input type="password" class="form-control" name="password" id="password" placeholder="Passwort" required />
                </div>
                <div>Noch keinen Zugang? <a href="/login/register">Registrieren</a></div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block">Anmelden</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="includes/footer :: footer"></div>
    <div th:replace="includes/dependenciesfooter :: dependenciesfooter"></div>
  </body>

</html>
