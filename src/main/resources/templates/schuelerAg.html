<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/dependencies :: dependencies">
  <title>Startseite</title>
</head>


<body>

	<div th:replace="includes/navigationbar :: navigationbar"></div>
	
	<div class="container">
	
	<h3>Hier sind alle Ags zum Auswaehlen</h3>
	
	<table class="table">
		<th>AG Name</th>
		<th>AG Beschreibung</th>
		<th>Ag Auswaehlen</th>
		
		<tr th:each = "oneActivity : ${allActivitiesList}">
			<td><span th:text="${oneActivity.title}"></span></td>
			<td><span th:text="${oneActivity.description}"></span></td>
			<td>
				<form th:action="@{/ag/assign(id=${oneActivity.id})}" th:method="post">
					<button class="btn btn-primary">Ag Beitreten</button>
				</form>
			</td>
		</tr>
	
	</table>
	
	</div>
	
	<div th:replace="includes/footer :: footer"></div>
	<div th:replace="includes/dependenciesfooter :: dependenciesfooter"></div>


</body>
